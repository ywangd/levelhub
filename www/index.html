<section id="home" data-role="page">
    <header data-role="header" data-position="fixed" id="home-header">
        <h1></h1>
    </header>

    <div role="main" class="ui-content" id="news">
        News
    </div>
    <div role="main" class="ui-content" id="teach">
        <ul id="teach-list" data-role="listview">
        </ul>
    </div>
    <div role="main" class="ui-content" id="study">
        Study
    </div>
    <div role="main" class="ui-content" id="setup">
        Setup
    </div>
    <footer data-role="footer" data-position="fixed" data-theme="b" class="home-nav">
        <div data-role="navbar" data-grid="c" class="home-nav">
            <ul>
                <li><a href="#" id="icon-news" data-icon="custom">News</a></li>
                <li><a href="#" id="icon-teach" data-icon="custom">Teach</a></li>
                <li><a href="#" id="icon-study" data-icon="custom">Study</a></li>
                <li><a href="#" id="icon-setup" data-icon="custom">Setup</a></li>
            </ul>
        </div>
    </footer>
</section>

<section id="teach-regs-page" data-role="page">
    <header data-role="header" data-position="fixed">
        <h1 style="margin-left: 10%; margin-right: 10%;"></h1>
        <a href="#home" data-transition="slide" data-direction="reverse"
           class="ui-btn ui-btn-corner-all ui-icon-carat-l ui-btn-left ui-btn-icon-left ui-btn-icon-notext">Back</a>
        <a href="#new-student" data-transition="slidedown"
           class="ui-btn ui-btn-corner-all ui-btn-right ui-icon-plus ui-btn-icon-notext">Enroll</a>
    </header>
    <div role="main" class="ui-content" style="padding-top: 0;">
        <ul id="student-list" data-role="listview"
            data-filter="true" data-filter-placeholder="Search">
        </ul>
    </div>
    <footer data-role="footer" data-position="fixed">
        <h1>Footer</h1>
        <a id="popdb" href="#" data-role="button" data-icon="refresh" data-iconpos="notext" class="ui-btn-right">Populate
            DB</a>
    </footer>
</section>

    </header>
    <div role="main" class="ui-content">
        <div>
            <div class="new-avatar">
                <img src="img/smiley.svg"/>
            </div>
            <div class="new-form">
                <form id="new-student-form">
                    <label for="addfname" class="ui-hidden-accessible">First Name</label>
                    <input type="text" name="addfname" id="addfname" value="" data-theme="a" placeholder="First Name"/>

                    <label for="addlname" class="ui-hidden-accessible">Last Name</label>
                    <input type="text" name="addlname" id="addlname" value="" data-theme="a" placeholder="Last Name"/>
                </form>
            </div>
        </div>
    </div>
    <footer data-role="footer" data-position="fixed" style="text-align: center;">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a href="#teach-regs-page" data-transition="slideup"
                   data-role="button" data-theme="d" data-icon="delete" style="display: block;">Cancel</a>
            </div>
