<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="jq/jquery.mobile-1.4.2.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>LevelHub</title>
</head>
<body>
<section id="teachRegs" data-role="page">
    <header data-role="header">
        <h1 style="margin-left: 10%; margin-right: 10%;"></h1>
        <a href="#"
           data-role="button" data-icon="plus" data-iconpos="notext" class="ui-btn-right">Add Student</a>
    </header>
    <div role="main" class="ui-content">
        <ul id="studentList" data-role="listview">
        </ul>
    </div>
    <footer data-role="footer" data-position="fixed">
        <h1>Footer</h1>
        <a id="popdb" href="#" data-role="button" data-icon="plus" data-iconpos="notext" class="ui-btn-right">Populate
            DB</a>
    </footer>
</section>

<section id="studentStamp" data-role="page">
    <header data-role="header">
        <h1></h1>
    </header>
    <div role="main" class="ui-content">
        <div class="ui-grid-b">
            <div class="ui-block-a"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
            <div class="ui-block-b"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
            <div class="ui-block-c"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
            <div class="ui-block-a"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
            <div class="ui-block-b"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
            <div class="ui-block-c"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
            <div class="ui-block-a"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
            <div class="ui-block-b"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
            <div class="ui-block-c"><div class="stamp"><img src="jq/images/icons-svg/check-black.svg" style="width: 100%;"/></div></div>
        </div>
    </div>
    <footer data-role="footer" data-position="fixed" style="text-align: center;">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a href="#teachRegs" data-transition="slide" data-direction="reverse"
                   data-role="button" data-theme="d" data-icon="delete" style="display: block;">Cancel</a>
            </div>
            <div class="ui-block-b">
                <a href="#" data-role="button" data-theme="b" data-icon="check" style="display: block;">Save</a>
            </div>
        </div>
    </footer>
</section>

<section id="newStudent" data-role="page">
    <header data-role="header">
        <h1>New Student</h1>
    </header>
    <div role="main" class="ui-content">

        <form id="newStudentForm" style="margin-left: 10%; margin-right: 10%;">
            <label for="addfname" class="ui-hidden-accessible">First Name</label>
            <input type="text" name="addfname" id="addfname" value="" placeholder="First Name"/>

            <label for="addlname" class="ui-hidden-accessible">Last Name</label>
            <input type="text" name="addlname" id="addlname" value="" placeholder="Last Name"/>

            <label for="addnname" class="ui-hidden-accessible">Nick Name</label>
            <input type="text" name="addnname" id="addnname" value="" placeholder="Nick Name"/>
        </form>

    </div>
    <footer data-role="footer" data-position="fixed" style="text-align: center;">
        <div class="ui-grid-a">
            <div class="ui-block-a">
                <a href="#teachRegs" data-transition="slideup"
                   data-role="button" data-theme="d" data-icon="delete" style="display: block;">Cancel</a>
            </div>
            <div class="ui-block-b">
                <a href="#" data-role="button" data-theme="b" data-icon="check" style="display: block;">Save</a>
            </div>
        </div>
    </footer>
</section>


<script type="text/javascript" src="jq/jquery-2.1.1.js"></script>
<script type="text/javascript" src="jq/jquery.mobile-1.4.2.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
